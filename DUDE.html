<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Assistant</title>

    <!-- ADD THIS LINE BACK -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">

    <style>
        /* ... all your styles ... */
    </style>
</head>
<body>

    <div id="chat-container">
        <header>AI Assistant</header>
        <div id="chatbox"></div>
        <form id="chatForm">
            <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // --- CONFIGURATION ---
        const BACKEND_URL = "https://eosforus-3.hf.space/chat";

        // --- DOM ELEMENT REFERENCES ---
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatbox = document.getElementById('chatbox');

        // --- EVENT LISTENER ---
        chatForm.addEventListener('submit', handleSubmit);

        async function handleSubmit(event) {
            event.preventDefault();
            const userText = userInput.value.trim();
            if (!userText) return;

            addMessage(userText, 'user-message');
            userInput.value = '';
            const thinkingMessage = addMessage('...', 'assistant-message');

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userText })
                });

                const data = await response.json();

                if (response.ok) {
                    thinkingMessage.innerText = data[0].generated_text;
                } else {
                    const errorMessage = data.error || 'The model may be loading. Please try again in 30 seconds.';
                    thinkingMessage.innerText = `Error: ${errorMessage}`;
                }

            } catch (error) {
                thinkingMessage.innerText = 'Error: Could not connect to the assistant server.';
                console.error('Fetch error:', error);
            }
        }

        // --- HELPER FUNCTION ---
        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerText = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>

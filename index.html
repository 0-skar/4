<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Voice Assistant</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>">
    <style>
        :root { --transition-speed: 0.5s; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f9; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #app-container { width: 95%; height: 95vh; max-width: 1200px; max-height: 900px; display: flex; flex-direction: column; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); position: relative; transition: all var(--transition-speed) ease; }
        #main-content { display: flex; flex: 1; overflow: hidden; }
        #avatar-container { flex: 3; display: flex; justify-content: center; align-items: center; padding: 1rem; background-color: #e9ecef; transition: all var(--transition-speed) ease; position: relative; }
        #avatar { width: 300px; height: 300px; border-radius: 50%; object-fit: cover; border: 5px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: width var(--transition-speed) ease, height var(--transition-speed) ease; }
        #transcript-container { flex: 2; display: flex; flex-direction: column; border-left: 1px solid #dee2e6; background-color: #f8f9fa; position: relative; transition: all var(--transition-speed) ease; }
        #transcript-header { padding: 0.5rem 1rem; font-weight: bold; border-bottom: 1px solid #dee2e6; display: flex; justify-content: space-between; align-items: center; }
        #transcript-messages { flex: 1; padding: 1rem; overflow-y: auto; font-size: 0.9rem; line-height: 1.5; }
        .transcript-line { margin-bottom: 0.5rem; }
        .user-text { font-weight: bold; color: #007bff; }
        .assistant-text { color: #343a40; }
        #view-toggle-button { background: rgba(0,0,0,0.1); border: none; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; width: 30px; height: 30px; padding: 5px; }
        #view-toggle-button svg { width: 100%; height: 100%; fill: #333; }
        #view-toggle-button:hover { background: rgba(0,0,0,0.2); }
        .controls { display: flex; padding: 1rem; border-top: 1px solid #e9ecef; align-items: center; }
        #userInput { flex-grow: 1; padding: 0.75rem; border: 1px solid #ced4da; border-radius: 18px; font-size: 1rem; }
        #micButton { background-color: #28a745; width: 50px; height: 50px; font-size: 1.5rem; border-radius: 50%; margin-left: 0.5rem; border: none; cursor: pointer; color: white; }
        #micButton.is-listening { background-color: #dc3545; }
        #app-container.chat-is-maximized #avatar-container { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 100px; height: 100px; padding: 0; z-index: 20; background: transparent; cursor: grab; transition: none; }
        #app-container.chat-is-maximized #avatar { width: 100px; height: 100px; }
        #app-container.chat-is-maximized #transcript-container { flex: 1 0 100%; }
        #app-container.chat-is-maximized #main-content { z-index: 5; }
        #avatar-container.is-dragging { cursor: grabbing; z-index: 999; transform: scale(1.1); }
        #voice-select-container { padding: 1rem; border-top: 1px solid #e9ecef; background: #f8f9fa; text-align: center; }
        select { padding: 0.5rem; border-radius: 8px; width: 80%; max-width: 400px; }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="main-content">
            <div id="avatar-container">
                <img id="avatar" src="https://raw.githubusercontent.com/0-skar/4/main/avatar-still.png" alt="Assistant Avatar">
            </div>
            <div id="transcript-container">
                <div id="transcript-header">
                    <span>Chat Transcript</span>
                    <button id="view-toggle-button"></button>
                </div>
                <div id="transcript-messages"></div>
            </div>
        </div>
        <div id="voice-select-container">
            <label for="voiceSelect">Choose a Voice: </label>
            <select id="voiceSelect"></select>
        </div>
        <div class="controls">
            <input type="text" id="userInput" placeholder="Ask anything or use the microphone..." autocomplete="off">
            <button type="button" id="micButton">🎤</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = "https://eosforus-3.hf.space/chat";
        const AVATAR_STILL_URL = "https://raw.githubusercontent.com/0-skar/4/main/avatar-still.png";
        const AVATAR_TALKING_URL = "https://raw.githubusercontent.com/0-skar/4/main/avatar-talking.gif";

        const appContainer = document.getElementById('app-container');
        const avatarContainer = document.getElementById('avatar-container');
        const avatar = document.getElementById('avatar');
        const userInput = document.getElementById('userInput');
        const transcriptMessages = document.getElementById('transcript-messages');
        const micButton = document.getElementById('micButton');
        const viewToggleButton = document.getElementById('view-toggle-button');
        const voiceSelect = document.getElementById('voiceSelect');

        const synth = window.speechSynthesis;
        let voices = [];

        // --- ZAKTUALIZOWANA FUNKCJA FILTROWANIA GŁOSÓW ---
        function populateVoiceList() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            
            const femaleNames = ['female', 'woman', 'zofia', 'agata', 'paulina', 'Microsoft Zira', 'Google US English']; // Dodajemy tutaj nazwy do odfiltrowania

            voices
                .filter(voice => voice.lang.startsWith('en') || voice.lang.startsWith('pl')) // Krok 1: Filtruj po języku
                .filter(voice => !femaleNames.some(name => voice.name.toLowerCase().includes(name.toLowerCase()))) // Krok 2: Odfiltruj imiona żeńskie
                .forEach(voice => {
                    const option = document.createElement('option');
                    option.textContent = `${voice.name} (${voice.lang})`;
                    option.setAttribute('data-name', voice.name);
                    voiceSelect.appendChild(option);
                });
        }
        
        populateVoiceList();
        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = populateVoiceList;
        }

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onstart = () => { avatar.src = AVATAR_TALKING_URL; };
            utterance.onend = () => { avatar.src = AVATAR_STILL_URL; };
            
            if (voiceSelect.selectedOptions.length > 0) {
                const selectedVoiceName = voiceSelect.selectedOptions[0].getAttribute('data-name');
                const selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
            }
            synth.speak(utterance);
        }

        async function handleSubmit() {
            const userText = userInput.value.trim();
            if (!userText) return;
            addMessageToTranscript(`You: ${userText}`, 'user-text');
            userInput.value = '';
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userText })
                });
                const data = await response.json();
                if (response.ok) {
                    const assistantText = data.generated_text;
                    addMessageToTranscript(`Assistant: ${assistantText}`, 'assistant-text');
                    speak(assistantText);
                } else {
                    addMessageToTranscript(`Error: ${data.error || 'Service unavailable.'}`, 'assistant-text');
                }
            } catch (error) {
                addMessageToTranscript('Error: Could not connect to the backend.', 'assistant-text');
            }
        }
        
        function addMessageToTranscript(text, className) {
            const messageDiv = document.createElement('p');
            messageDiv.className = `transcript-line ${className}`;
            messageDiv.innerText = text;
            transcriptMessages.appendChild(messageDiv);
            transcriptMessages.scrollTop = transcriptMessages.scrollHeight;
        }
        
        userInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') { event.preventDefault(); handleSubmit(); } });
        
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            let final_transcript = '';
            let isListening = false;
            micButton.addEventListener('click', () => { if (isListening) { recognition.stop(); } else { final_transcript = ''; userInput.value = ''; recognition.start(); } });
            recognition.onstart = () => { isListening = true; micButton.classList.add('is-listening'); };
            recognition.onend = () => { isListening = false; micButton.classList.remove('is-listening'); if (userInput.value.trim()){ handleSubmit(); } };
            recognition.onresult = (event) => { let interim_transcript = ''; for (let i = event.resultIndex; i < event.results.length; ++i) { if (event.results[i].isFinal) { final_transcript += event.results[i][0].transcript + ' '; } else { interim_transcript += event.results[i][0].transcript; } } userInput.value = final_transcript + interim_transcript; };
        } else { micButton.style.display = 'none'; }
        
        let isDragging = false, initialX, initialY, offsetX = 0, offsetY = 0;
        function dragStart(e) { if (!appContainer.classList.contains('chat-is-maximized')) return; e.preventDefault(); initialX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX; initialY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY; offsetX = avatarContainer.offsetLeft; offsetY = avatarContainer.offsetTop; avatarContainer.style.transform = 'none'; avatarContainer.style.left = `${offsetX}px`; avatarContainer.style.top = `${offsetY}px`; isDragging = true; avatarContainer.classList.add('is-dragging'); document.addEventListener('mousemove', dragging); document.addEventListener('mouseup', dragEnd); document.addEventListener('touchmove', dragging); document.addEventListener('touchend', dragEnd); }
        function dragging(e) { if (!isDragging) return; e.preventDefault(); let currentX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX; let currentY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY; let dx = currentX - initialX; let dy = currentY - initialY; let newX = offsetX + dx; let newY = offsetY + dy; const parentRect = appContainer.getBoundingClientRect(); const avatarRect = avatarContainer.getBoundingClientRect(); newX = Math.max(0, Math.min(newX, parentRect.width - avatarRect.width)); newY = Math.max(0, Math.min(newY, parentRect.height - avatarRect.height)); avatarContainer.style.left = `${newX}px`; avatarContainer.style.top = `${newY}px`; avatarContainer.style.right = 'auto'; }
        function dragEnd() { isDragging = false; avatarContainer.classList.remove('is-dragging'); document.removeEventListener('mousemove', dragging); document.removeEventListener('mouseup', dragEnd); document.removeEventListener('touchmove', dragging); document.removeEventListener('touchend', dragEnd); }
        avatarContainer.addEventListener('mousedown', dragStart); avatarContainer.addEventListener('touchstart', dragStart);

        const maximizeIcon = `<svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>`;
        const minimizeIcon = `<svg viewBox="0 0 24 24"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/></svg>`;
        function updateToggleIcon() { if (appContainer.classList.contains('chat-is-maximized')) { viewToggleButton.innerHTML = minimizeIcon; } else { viewToggleButton.innerHTML = maximizeIcon; avatarContainer.style.top = ''; avatarContainer.style.left = ''; avatarContainer.style.right = ''; avatarContainer.style.transform = ''; } }
        function toggleChatView() { appContainer.classList.toggle('chat-is-maximized'); updateToggleIcon(); }
        viewToggleButton.addEventListener('click', toggleChatView); updateToggleIcon();
    </script>
</body>
</html>

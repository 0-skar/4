<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Voice Assistant</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f9; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-container { width: 90%; max-width: 700px; height: 85vh; max-height: 800px; display: flex; flex-direction: column; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); overflow: hidden; }
        header { background: #007bff; color: white; padding: 1rem; text-align: center; font-size: 1.2rem; font-weight: 600; }
        #chatbox { flex-grow: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; }
        .message { padding: 0.75rem 1rem; border-radius: 18px; max-width: 75%; line-height: 1.5; word-wrap: break-word; }
        .user-message { background-color: #e1f5fe; color: #01579b; align-self: flex-end; border-bottom-right-radius: 4px; }
        .assistant-message { background-color: #f1f3f5; color: #343a40; align-self: flex-start; border-bottom-left-radius: 4px; }
        .controls { display: flex; padding: 1rem; border-top: 1px solid #e9ecef; background: #f8f9fa; align-items: center; }
        #userInput { flex-grow: 1; padding: 0.75rem; border: 1px solid #ced4da; border-radius: 18px; font-size: 1rem; }
        button { padding: 0.75rem 1rem; background-color: #007bff; color: white; border: none; border-radius: 18px; cursor: pointer; font-size: 1rem; margin-left: 0.5rem; transition: background-color 0.2s; }
        #micButton { background-color: #28a745; }
        #micButton.is-listening { background-color: #dc3545; }
        #voice-select-container { padding: 0 1rem 1rem 1rem; background: #f8f9fa; text-align: center; }
        select { padding: 0.5rem; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="chat-container">
        <header>Voice Assistant</header>
        <div id="chatbox"></div>
        <div id="voice-select-container">
            <label for="voiceSelect">Choose a Voice: </label>
            <select id="voiceSelect"></select>
        </div>
        <form class="controls" id="chatForm">
            <input type="text" id="userInput" placeholder="Ask anything or use the microphone..." autocomplete="off" required>
            <button type="submit">Send</button>
            <button type="button" id="micButton">ðŸŽ¤</button>
        </form>
    </div>

    <script>
        // --- CONFIGURATION ---
        const BACKEND_URL = "https://eosforus-3.hf.space/chat";

        // --- DOM ELEMENT REFERENCES ---
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatbox = document.getElementById('chatbox');
        const micButton = document.getElementById('micButton');
        const voiceSelect = document.getElementById('voiceSelect');

        // --- NEW: SPEECH RECOGNITION (The "Ears") ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                micButton.textContent = '...';
                micButton.classList.add('is-listening');
            };

            recognition.onresult = (event) => {
                const spokenText = event.results[0][0].transcript;
                userInput.value = spokenText; // Put the spoken text in the input box
                handleSubmit(new Event('submit')); // Programmatically submit the form
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error", event.error);
                micButton.textContent = 'ðŸŽ¤';
                micButton.classList.remove('is-listening');
            };

            recognition.onend = () => {
                micButton.textContent = 'ðŸŽ¤';
                micButton.classList.remove('is-listening');
            };

            micButton.addEventListener('click', () => {
                if (micButton.classList.contains('is-listening')) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
        } else {
            console.warn("Speech Recognition not supported in this browser.");
            micButton.style.display = 'none'; // Hide mic button if not supported
        }

        // --- NEW: TEXT-TO-SPEECH (The "Voice") ---
        let voices = [];

        function populateVoiceList() {
            voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = '';
            voices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice.default) {
                    option.textContent += ' -- DEFAULT';
                }
                option.setAttribute('data-lang', voice.lang);
                option.setAttribute('data-name', voice.name);
                voiceSelect.appendChild(option);
            });
        }

        function speak(text) {
            if (speechSynthesis.speaking) {
                console.error('SpeechSynthesis.speaking');
                return;
            }
            const utterance = new SpeechSynthesisUtterance(text);
            const selectedVoiceName = voiceSelect.selectedOptions[0].getAttribute('data-name');
            const selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            speechSynthesis.speak(utterance);
        }
        
        // This is needed because voices load asynchronously
        speechSynthesis.onvoiceschanged = populateVoiceList;

        // --- CORE LOGIC (Mostly Unchanged) ---
        chatForm.addEventListener('submit', handleSubmit);

        async function handleSubmit(event) {
            event.preventDefault();
            const userText = userInput.value.trim();
            if (!userText) return;

            addMessage(userText, 'user-message');
            userInput.value = '';
            const thinkingMessage = addMessage('...', 'assistant-message');

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userText })
                });
                const data = await response.json();

                if (response.ok) {
                    const assistantText = data.generated_text;
                    thinkingMessage.innerText = assistantText;
                    speak(assistantText); // <-- NEW: Speak the response!
                } else {
                    thinkingMessage.innerText = `Error: ${data.error || 'An unknown error occurred.'}`;
                }
            } catch (error) {
                thinkingMessage.innerText = 'Error: Could not connect to the server.';
                console.error('Fetch error:', error);
            }
        }

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerText = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            return messageDiv;
        }

    </script>
</body>
</html>

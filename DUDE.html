<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Assistant</title>

    <!-- The <link rel="icon" ...> line has been removed. -->

    <style>
        /* General Body & Font Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Chat Container */
        #chat-container {
            width: 90%;
            max-width: 700px;
            height: 85vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        header {
            background: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Message Display Area */
        #chatbox {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Individual Message Bubbles */
        .message {
            padding: 0.75rem 1rem;
            border-radius: 18px;
            max-width: 75%;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e1f5fe;
            color: #01579b;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background-color: #f1f3f5;
            color: #343a40;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* Input Form Area */
        #chatForm {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }

        #userInput {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 18px;
            font-size: 1rem;
            margin-right: 0.5rem;
        }

        #userInput:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        button {
            padding: 0.75rem 1.25rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <header>AI Assistant</header>
        <div id="chatbox"></div>
        <form id="chatForm">
            <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // --- CONFIGURATION ---
        const BACKEND_URL = "https://eosforus-3.hf.space/chat";

        // --- DOM ELEMENT REFERENCES ---
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatbox = document.getElementById('chatbox');

        // --- EVENT LISTENER ---
        chatForm.addEventListener('submit', handleSubmit);

        async function handleSubmit(event) {
            event.preventDefault();
            const userText = userInput.value.trim();
            if (!userText) return;

            addMessage(userText, 'user-message');
            userInput.value = '';
            const thinkingMessage = addMessage('...', 'assistant-message');

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userText })
                });

                const data = await response.json();

                if (response.ok) {
                    thinkingMessage.innerText = data[0].generated_text;
                } else {
                    const errorMessage = data.error || 'The model may be loading. Please try again in 30 seconds.';
                    thinkingMessage.innerText = `Error: ${errorMessage}`;
                }

            } catch (error) {
                thinkingMessage.innerText = 'Error: Could not connect to the assistant server.';
                console.error('Fetch error:', error);
            }
        }

        // --- HELPER FUNCTION ---
        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerText = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>

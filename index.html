<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal Assistant</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 1rem; background-color: #f7f7f7; }
        #chatbox { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; background-color: white; margin-bottom: 1rem; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 18px; max-width: 70%; line-height: 1.4; }
        .user-message { background-color: #dcf8c6; align-self: flex-end; text-align: right; margin-left: auto; }
        .assistant-message { background-color: #f1f0f0; align-self: flex-start; text-align: left; }
        #chat-container { display: flex; flex-direction: column; }
        #chatForm { display: flex; }
        #userInput { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 10px 15px; margin-left: 10px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>My Personal Assistant</h1>
    <div id="chat-container">
        <div id="chatbox"></div>
    </div>
    <form id="chatForm">
        <input type="text" id="userInput" placeholder="Ask something..." autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <script>
        const BACKEND_URL = "https://eosforus-3.hf.space/chat";

        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatbox = document.getElementById('chatbox');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userText = userInput.value.trim();
            if (!userText) return;

            addMessage(userText, 'user-message');
            userInput.value = '';
            const thinkingMessage = addMessage('...', 'assistant-message');

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userText })
                });
                
                // We will now always get a JSON response, even for errors
                const data = await response.json();

                if (!response.ok) {
                    // If the response was not successful (e.g., 500 error), display the detailed error message from the backend.
                    // The error from FastAPI is often in the "detail" field.
                    const errorMessage = data.detail || JSON.stringify(data);
                    thinkingMessage.innerText = `Error: ${errorMessage}`;
                } else {
                    // Success!
                    thinkingMessage.innerText = data[0].generated_text;
                }

            } catch (error) {
                // This will now only catch network errors (e.g., backend is offline).
                console.error("Network or other critical error:", error);
                thinkingMessage.innerText = 'Error: Could not connect to the backend server.';
            }
        });

        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerText = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
            return messageDiv;
        }
    </script>
</body>
</html>

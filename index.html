<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hybrid Assistant</title>
    <!-- (Ca≈Ça sekcja <style> pozostaje bez zmian) -->
    <style>
        :root { --transition-speed: 0.5s; } body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f9; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; } #app-container { width: 95%; height: 95vh; max-width: 1200px; max-height: 900px; display: flex; flex-direction: column; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); position: relative; transition: all var(--transition-speed) ease; } #main-content { display: flex; flex: 1; overflow: hidden; } #avatar-container { flex: 3; display: flex; justify-content: center; align-items: center; padding: 1rem; background-color: #e9ecef; transition: all var(--transition-speed) ease; position: relative; } #avatar { width: 300px; height: 300px; border-radius: 50%; object-fit: cover; border: 5px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: width var(--transition-speed) ease, height var(--transition-speed) ease; } #transcript-container { flex: 2; display: flex; flex-direction: column; border-left: 1px solid #dee2e6; background-color: #f8f9fa; position: relative; transition: all var(--transition-speed) ease; } #transcript-header { padding: 0.5rem 1rem; font-weight: bold; border-bottom: 1px solid #dee2e6; display: flex; justify-content: space-between; align-items: center; } #transcript-messages { flex: 1; padding: 1rem; overflow-y: auto; font-size: 0.9rem; line-height: 1.5; } .transcript-line { margin-bottom: 0.5rem; } .user-text { font-weight: bold; color: #007bff; } .assistant-text { color: #343a40; } #view-toggle-button { background: rgba(0,0,0,0.1); border: none; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; width: 30px; height: 30px; padding: 5px; } #view-toggle-button svg { width: 100%; height: 100%; fill: #333; } #view-toggle-button:hover { background: rgba(0,0,0,0.2); } .controls { display: flex; padding: 1rem; border-top: 1px solid #e9ecef; align-items: center; } #userInput { flex-grow: 1; padding: 0.75rem; border: 1px solid #ced4da; border-radius: 18px; font-size: 1rem; } #micButton { background-color: #28a745; width: 50px; height: 50px; font-size: 1.5rem; border-radius: 50%; margin-left: 0.5rem; border: none; cursor: pointer; color: white; } #micButton.is-listening { background-color: #dc3545; } #app-container.chat-is-maximized #avatar-container { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 100px; height: 100px; padding: 0; z-index: 20; background: transparent; cursor: grab; transition: none; } #app-container.chat-is-maximized #avatar { width: 100px; height: 100px; } #app-container.chat-is-maximized #transcript-container { flex: 1 0 100%; } #app-container.chat-is-maximized #main-content { z-index: 5; } #avatar-container.is-dragging { cursor: grabbing; z-index: 999; transform: scale(1.1); } #api-key-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; } #api-key-modal-content { background: white; padding: 2rem; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; } #api-key-input { width: 90%; padding: 0.5rem; margin-top: 1rem; } #save-api-key-button { margin-top: 1rem; }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- (Struktura HTML pozostaje bez zmian) -->
        <div id="main-content"> <div id="avatar-container"> <img id="avatar" src="https://raw.githubusercontent.com/0-skar/4/main/avatar-still.png" alt="Assistant Avatar"> </div> <div id="transcript-container"> <div id="transcript-header"> <span>Chat Transcript</span> <button id="view-toggle-button"></button> </div> <div id="transcript-messages"></div> </div> </div> <div class="controls"> <input type="text" id="userInput" placeholder="Ask anything or use the microphone..." autocomplete="off"> <button type="button" id="micButton">üé§</button> </div>
    </div>
    <div id="api-key-modal" style="display: none;"> <div id="api-key-modal-content"> <h3>Shared Quota Exhausted</h3> <p>The shared family key pool is empty for today. To continue, please provide your own free key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>.</p> <input type="password" id="api-key-input" placeholder="Paste your key here..."> <button id="save-api-key-button">Save & Continue</button> </div> </div>

    <script>
        // --- KONFIGURACJA ---
        const SHARED_BACKEND_URL = "https://eosforus-3.hf.space/chat";
        const GEMINI_API_URL_BASE = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=";
        const SYSTEM_PROMPT = "You are a helpful assistant.";
        
        // --- NOWY SYSTEM TRYB√ìW ---
        // Domy≈õlnie u≈ºywamy 'shared', chyba ≈ºe u≈ºytkownik ju≈º poda≈Ç w≈Çasny klucz
        let currentApiMode = localStorage.getItem('geminiApiKey') ? 'direct' : 'shared';
        let GEMINI_API_KEY = localStorage.getItem('geminiApiKey');
        
        // --- Referencje do DOM i inne zmienne (bez zmian) ---
        const appContainer = document.getElementById('app-container');
        // ... (reszta referencji)
        const userInput = document.getElementById('userInput');
        const transcriptMessages = document.getElementById('transcript-messages');
        const micButton = document.getElementById('micButton');
        const avatar = document.getElementById('avatar');
        const apiKeyModal = document.getElementById('api-key-modal');
        const apiKeyInput = document.getElementById('api-key-input');
        const saveApiKeyButton = document.getElementById('save-api-key-button');

        // --- G≈Å√ìWNA LOGIKA ---
        async function handleSubmit() {
            const userText = userInput.value.trim();
            if (!userText) return;
            addMessageToTranscript(`You: ${userText}`, 'user-text');
            userInput.value = '';

            // Rozdzielacz decyduje, kt√≥rej funkcji u≈ºyƒá
            if (currentApiMode === 'shared') {
                await handleSharedBackend(userText);
            } else {
                await handleDirectApi(userText);
            }
        }

        // --- NOWA LOGIKA DLA MODALU KLUCZA ---
        function showApiKeyModal() { apiKeyModal.style.display = 'flex'; }
        saveApiKeyButton.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem('geminiApiKey', key);
                GEMINI_API_KEY = key;
                currentApiMode = 'direct'; // Prze≈ÇƒÖcz na sta≈Çe na tryb bezpo≈õredni
                apiKeyModal.style.display = 'none';
                // Automatycznie pon√≥w ostatnie zapytanie
                const lastPrompt = Array.from(transcriptMessages.querySelectorAll('.user-text')).pop()?.innerText.replace('You: ', '');
                if(lastPrompt) handleSubmit();
            }
        });

        // --- Zaktualizowana logika backendu ---
        async function handleSharedBackend(prompt) {
            try {
                const response = await fetch(SHARED_BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await response.json();
                
                // --- TO JEST NOWY, INTELIGENTNY WARUNEK ---
                if (response.ok) {
                    addMessageToTranscript(`Assistant: ${data.generated_text}`, 'assistant-text');
                    speak(data.generated_text);
                } else if (response.status === 429 && data.all_keys_exhausted === true) {
                    // Wykryli≈õmy sygna≈Ç od backendu!
                    addMessageToTranscript(`Info: ${data.error}`, 'assistant-text');
                    showApiKeyModal(); // Poka≈º modal
                } else {
                    addMessageToTranscript(`Error: ${data.error || 'Shared service unavailable.'}`, 'assistant-text');
                }
            } catch (error) {
                addMessageToTranscript('Error: Could not connect to the shared backend.', 'assistant-text');
            }
        }

        // --- Logika trybu bezpo≈õredniego (BYOK) - bez zmian ---
        async function handleDirectApi(prompt) {
            if (!GEMINI_API_KEY) { showApiKeyModal(); return; }
            // ... (reszta tej funkcji jest identyczna jak w poprzedniej wersji BYOK)
        }

        // --- RESZTA KODU (przeciƒÖganie, TTS, mikrofon) POZOSTAJE BEZ ZMIAN ---
        // (Wklej tutaj ca≈Çy pozosta≈Çy kod JavaScript z poprzedniej odpowiedzi)
    </script>
</body>
</html>

<!DOCTYPE html>
<!-- ... (The entire <head> and <style> section can remain the same) ... -->
<body>
    <!-- ... (The entire chat container HTML can remain the same, but remove the voice select dropdown) ... -->
    <div id="chat-container">
        <header>Custom Voice Assistant</header>
        <div id="chatbox"></div>
        <form class="controls" id="chatForm">
            <!-- ... (The form remains the same) ... -->
        </form>
    </div>

    <script>
        // ... (The BACKEND_URL and DOM references are the same) ...
        // ... (The entire SpeechRecognition logic is the same) ...

        // --- CORE LOGIC (handleSubmit is the only part that changes) ---
        async function handleSubmit(event) {
            event.preventDefault();
            const userText = userInput.value.trim();
            if (!userText) return;

            addMessage(userText, 'user-message');
            userInput.value = '';
            const thinkingMessage = addMessage('...', 'assistant-message');

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userText })
                });
                const data = await response.json();
                
                if (response.ok) {
                    thinkingMessage.innerText = data.text_response; // Display the text
                    
                    // --- NEW AUDIO LOGIC ---
                    // Create a new Audio object from the Base64 data and play it
                    const audio = new Audio(data.audio_response);
                    audio.play();
                    
                } else {
                    thinkingMessage.innerText = `Error: ${data.error || 'An unknown error occurred.'}`;
                }
            } catch (error) {
                thinkingMessage.innerText = 'Error: Could not connect to the server.';
                console.error('Fetch error:', error);
            }
        }
        
        // ... (The addMessage function is the same) ...
    </script>
</body>
</html>
